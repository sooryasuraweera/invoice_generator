<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: rgb(209, 209, 209); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #ffffff; color: rgb(0, 0, 0); padding: 30px 20px; text-align: center; border-radius: 12px; border: 2px solid #e54646; padding: 15px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        .header img { max-height: 100px; max-width: 200px; margin-bottom: 10px; }
        .form-section { padding: 30px 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input, textarea { width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: #f9fafb; }
        input:focus, textarea:focus { outline: none; border-color: #4f46e5; background: white; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .product-item { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 2px solid #e2e8f0; }
        .remove-btn { background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 10px; }
        .add-btn { background: linear-gradient(135deg, #10b981, #059669); color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%; margin-bottom: 20px; }
        .total-section { background: linear-gradient(135deg, #f8fafc, #e2e8f0); padding: 25px; border-radius: 12px; margin: 20px 0; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 16px; }
        .total-final { font-size: 24px; font-weight: 700; color: #4f46e5; border-top: 2px solid #4f46e5; padding-top: 15px; margin-top: 15px; }
        .generate-btn { color: white; border: none; padding: 18px 40px; border-radius: 12px; cursor: pointer; font-size: 18px; font-weight: 600; width: 100%; margin-bottom: 20px; transition: all 0.3s ease; }
        .loading { display: none; text-align: center; padding: 20px; }
        .spinner { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logoPreview" src="logo.png" alt="RL Security Solutions">
            <h1>Invoice Generator</h1>
            <p>Create professional invoices instantly</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <div style="padding: 15px; border-radius: 12px; text-align: center;">
                    <h2 id="logoText" style="color: #000000; margin: 0; font-size: 1.5rem;"><h2><b>RL Security Solutions</b></h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group"><label for="invoiceNumber">Invoice #</label><input type="text" id="invoiceNumber" placeholder="INV-001"></div>
                </div>
                <div class="col">
                    <div class="form-group"><label for="invoiceDate">Date</label><input type="date" id="invoiceDate"></div>
                </div>
            </div>

            <div class="form-group"><label for="clientName">Client Name</label><input type="text" id="clientName" placeholder="Client Name"></div>
            <div class="form-group"><label for="clientAddress">Client Address</label><textarea id="clientAddress" rows="3" placeholder="Client Address"></textarea></div>

            <h3 style="margin: 30px 0 20px 0; color: #374151;">Products/Services</h3>
            <div id="products-container">
                <div class="product-item">
                    <div class="form-group"><label>Product/Service Name</label><input type="text" class="product-name" placeholder="Product or Service"></div>
                    <div class="row">
                        <div class="col"><label>Quantity</label><input type="number" class="quantity" value="1" min="1"></div>
                        <div class="col"><label>Price</label><input type="number" class="price" placeholder="0.00" step="0.01"></div>
                        <div class="col"><label>Discount(%)</label><input type="number" class="discount" placeholder="0" min="0" max="100"></div>
                    </div>
                    <div class="form-group"><label>Total: LKR <span class="item-total">0.00</span></label></div>
                </div>
            </div>

            <button class="add-btn" onclick="addProduct()">+ Add Product</button>

            <div class="total-section">
                <div class="total-row"><span>Subtotal:</span><span id="subtotal">LKR 0.00</span></div>
                <div class="total-row"><span>Total Discount:</span><span id="totalDiscount">LKR 0.00</span></div>
                <div class="total-row total-final"><span>Total:</span><span id="finalTotal">LKR 0.00</span></div>
            </div>

            <div class="row">
                <div class="col"><button class="generate-btn" onclick="downloadPDF()" style="background: #10b981;">Download PDF</button></div>
                <div class="col"><button class="generate-btn" onclick="shareInvoice()" style="background: #3b82f6;">Share Invoice</button></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your invoice...</p>
            </div>
        </div>
    </div>

        document.getElementById('invoiceDate').value = new Date().toISOString().split('T')[0];

        function addProduct() {
            const container = document.getElementById('products-container');
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <div class="form-group"><label>Product/Service Name</label><input type="text" class="product-name" placeholder="Product or Service"></div>
                <div class="row">
                    <div class="col"><label>Quantity</label><input type="number" class="quantity" value="1" min="1"></div>
                    <div class="col"><label>Price</label><input type="number" class="price" placeholder="0.00" step="0.01"></div>
                    <div class="col"><label>Discount(%)</label><input type="number" class="discount" placeholder="0" min="0" max="100"></div>
                </div>
                <div class="form-group"><label>Total: LKR <span class="item-total">0.00</span></label></div>
                <button class="remove-btn" onclick="this.parentElement.remove(); calculateTotal();">Remove</button>
            `;
            container.appendChild(div);
            attachEventListeners(div);
        }

        function attachEventListeners(container = document) {
            container.querySelectorAll('input').forEach(input => input.addEventListener('input', calculateTotal));
        }

        function calculateTotal() {
            let subtotal = 0, totalDisc = 0;
            document.querySelectorAll('.product-item').forEach(item => {
                const q = parseFloat(item.querySelector('.quantity').value) || 0;
                const p = parseFloat(item.querySelector('.price').value) || 0;
                const d = parseFloat(item.querySelector('.discount').value) || 0;
                const itemSub = q * p;
                const discAmt = itemSub * (d / 100);
                item.querySelector('.item-total').textContent = (itemSub - discAmt).toFixed(2);
                subtotal += itemSub;
                totalDisc += discAmt;
            });
            document.getElementById('subtotal').textContent = `LKR ${subtotal.toFixed(2)}`;
            document.getElementById('totalDiscount').textContent = `LKR ${totalDisc.toFixed(2)}`;
            document.getElementById('finalTotal').textContent = `LKR ${(subtotal - totalDisc).toFixed(2)}`;
    }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const pageWidth = pdf.internal.pageSize.getWidth();
            // Add the actual hyperlink
            document.getElementById('loading').style.display = 'block';

            let y = 15;

            // --- CONSTANT LOGO LOGIC ---
            try {
                // If you have logoBase64 filled, it uses that. If not, it tries to fetch 'logo.png'
                const imgData = (logoBase64.length > 200) ? logoBase64 : 'logo.png';
                pdf.addImage(imgData, 'PNG', (pageWidth/2) - 30, y, 60, 30);
                y += 40;
            } catch (e) {
                console.log("Logo failed to load, skipping image.");
                y += 10;
            }

            // Business Info
            pdf.setFontSize(24).setTextColor(255, 0, 0).text('INVOICE', 20, y);
            pdf.setFontSize(14).setTextColor(0).text('RL Security Solutions', 20, y + 15);
            pdf.setFontSize(10).text(['7/20 Sriya Mawatha, Panadura', 'Email: rashmithaperera49@gmail.com', 'Phone: 071 184 0813'], 20, y + 25);
            
            pdf.setFontSize(12).text(`Invoice #: ${document.getElementById('invoiceNumber').value || 'INV-001'}`, 140, y);
            pdf.text(`Date: ${document.getElementById('invoiceDate').value}`, 140, y + 10);

            y += 60;
            pdf.setFontSize(14).text('Bill To:', 20, y);
            pdf.setFontSize(12).text(document.getElementById('clientName').value || 'Client Name', 20, y + 10);
            pdf.text(document.getElementById('clientAddress').value || 'Client Address', 20, y + 20);

            // Table Header
            y += 40;
            pdf.setFillColor(245, 245, 245).rect(20, y - 5, 170, 8, 'F');
            pdf.setFont(undefined, 'bold').text('Description', 25, y);
            pdf.text('Qty', 100, y);
            pdf.text('Price', 130, y);
            pdf.text('Total', 170, y);

            // Table Body
            pdf.setFont(undefined, 'normal');
            y += 10;
            document.querySelectorAll('.product-item').forEach(item => {
                const name = item.querySelector('.product-name').value || 'Item';
                const q = item.querySelector('.quantity').value;
                const p = item.querySelector('.price').value;
                const total = item.querySelector('.item-total').textContent;
                pdf.text(name, 25, y);
                pdf.text(q, 100, y);
                pdf.text(p, 130, y);
                pdf.text(total, 170, y);
                y += 8;
            });

            // Footer
            y += 10;
            pdf.line(120, y, 190, y);
            y += 10;
            pdf.setFont(undefined, 'bold').text(`Grand Total: ${document.getElementById('finalTotal').textContent}`, 120, y);
        // --- FOOTER ---
const pageHeight = pdf.internal.pageSize.getHeight();
const footerY = pageHeight - 15;

// Red line
pdf.setDrawColor(255, 0, 0

);
pdf.setLineWidth(0.8);
pdf.line(20, footerY - 5, pageWidth - 20, footerY - 5);

// Footer text
pdf.setFontSize(10);
pdf.setTextColor(229, 70, 70);
pdf.textWithLink("This is a system generated invoice powered by Vizualabs - A Digital Solutions partner in Sri Lanka", 20, footerY,{ url: "https://www.vizualabs.com" } );

    
            document.getElementById('loading').style.display = 'none';
            return pdf;
        }

        async function downloadPDF() {
            const pdf = await generatePDF();
            pdf.save(`${document.getElementById('invoiceNumber').value || 'INV'}.pdf`);
        }

        async function shareInvoice() {
            const pdf = await generatePDF();
            const blob = pdf.output('blob');
            const file = new File([blob], "Invoice.pdf", { type: 'application/pdf' });
            if (navigator.share) {
                await navigator.share({ files: [file], title: 'Invoice', text: 'Invoice from RL Security Solutions' });
            } else {
                alert("Sharing not supported, downloading instead.");
                downloadPDF();
            }
        }

        attachEventListeners();
    </script>
